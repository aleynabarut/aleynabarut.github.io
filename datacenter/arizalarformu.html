<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Arıza Bildirim Formu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Arıza Bildirim Formu</h1>
  </header>

  <main>

    <form action="ariza-kaydet.php" method="post">

      <div class="form-group">
        <label for="adsoyad">Ad Soyad</label>
        <input type="text" id="adsoyad" name="adsoyad" required>
      </div>

      <div class="form-group">
        <label for="turuncu-hat-kayit-numarasi">Turuncu Hat Kayıt Numarası</label>
        <input type="text" id="turuncu-hat-kayit-numarasi" name="turuncu-hat-kayit-numarasi" required>
      </div>

      <div class="form-group">
        <label for="ariza-basligi">Arıza Başlığı</label>
        <input type="text" id="ariza-basligi" name="ariza-basligi" required>
      </div>

      <div class="form-group">
        <label for="ariza-calisma-adimleri">Arıza Çalışma Adımları</label>
        <textarea id="ariza-calisma-adimleri" name="ariza-calisma-adimleri" required></textarea>
      </div>

      <div class="form-group">
        <label for="ariza-aciklamasi">Arıza Açıklaması</label>
        <textarea id="ariza-aciklamasi" name="ariza-aciklamasi" required></textarea>
      </div>

      <div class="form-group">
        <label for="ariza-baslangic-tarihi">Arıza Başlangıç Tarihi</label>
        <input type="date" id="ariza-baslangic-tarihi" name="ariza-baslangic-tarihi" required>
      </div>

      <div class="form-group">
        <label for="ariza-bitis-tarihi">Arıza Bitiş Tarihi</label>
        <input type="date" id="ariza-bitis-tarihi" name="ariza-bitis-tarihi" required>
      </div>

      <div class="form-group">
        <label for="ariza-saati">Arıza Başlangıç Saati</label>
        <input type="time" id="ariza-saati" name="ariza-saati" required>
      </div>

      <div class="form-group">
        <label for="ariza-bitis-saati">Arıza Bitiş Saati</label>
        <input type="time" id="ariza-bitis-saati" name="ariza-bitis-saati" required>
      </div>

      <div class="form-group">
        <button type="submit">Gönder</button>
      </div>

      <div class="form-group">
        <label for="resimler">Resimler Yükle ve İmzaları yükle</label>
        <input type="file" id="resimler" name="resimler[]" multiple accept="image/*">
      </div>
      
    </form>
 
      
  </main>

</body>
</html>
