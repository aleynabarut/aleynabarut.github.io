<!DOCTYPE html>
<html lang="en">
<head>
  <title>Takvim</title>
</head>
<body>
  <h1>Takvim</h1>

  <div id="calendar"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function() {
      // Takvimi oluşturmak için JavaScript'i kullanın
      var calendar = new Calendar($("#calendar"));

      // Takvimi güncellemek için JavaScript'i kullanın
      $(document).on("change", "#year", function() {
        calendar.setYear($(this).val());
      });
      $(document).on("change", "#month", function() {
        calendar.setMonth($(this).val());
      });
    });
  </script>
</body>
</html>
