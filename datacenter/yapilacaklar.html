<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yapılacaklar Listesi</title>
  <link rel="stylesheet" href="styles/yapilacaklar.css" />
</head>
<body>

  <h1>Yapılacaklar Listesi</h1>

  <div id="task-list">
    <h2>Görevler</h2>

    <ul id="task-list-items">
      <li class="task">Görev 1</li>
      <li class="task">Görev 2</li>
      <li class="task">Görev 3</li>
    </ul>
    

    <button id="add-task-button">Görev Ekle</button>
    <button id="delete-task-button">Görev Sil</button>
    <button id="update-task-button">Görev Güncelle</button>
  </div>

  <div id="completed-tasks">
    <h2>Tamamlanan Görevler</h2>

    <ul id="completed-tasks-items"></ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
// Görevi tamamlanmış olarak işaretlemek için kutu kutu yap
// Görevi tamamlanmış olarak işaretlemek için kutu kutu yap
// Görevi tamamlanmış olarak işaretlemek için kutu kutu yap
$(document).ready(function() {

// Görev ekleme
$('#add-task-button').on('click', function() {
  var taskName = prompt('Görev adını girin:');
  var taskDetails = prompt('Görev açıklamasını girin:');
  var taskDate = prompt('Görev tarihini girin:');

  if (taskName !== null && taskDetails !== null && taskDate !== null) {
    var task = {
      'name': taskName,
      'details': taskDetails,
      'date': taskDate
    };

    // Görevi listeye ekle
    $('#task-list-items').append('<li class="task"><div class="task-container"><input class="task-check" type="checkbox"><p class="task-title">' + taskName + '</p><input class="task-due-date" type="date"></div></li>');
  }
});

// Görev silme
$('#delete-task-button').on('click', function() {
  var taskIndex = prompt('Silinecek görevi seçin:');

  if (taskIndex !== null) {
    // Görevi listeden sil
    $('#task-list-items').children().eq(taskIndex).remove();
  }
});

// Görev güncelleme
$('#update-task-button').on('click', function() {
  var taskIndex = prompt('Güncellenecek görevi seçin:');

  if (taskIndex !== null) {
    var taskName = prompt('Görev adını girin:');
    var taskDetails = prompt('Görev açıklamasını girin:');
    var taskDate = prompt('Görev tarihini girin:');

    if (taskName !== null && taskDetails !== null && taskDate !== null) {
      // Görevi güncelle
      var task = {
        'name': taskName,
        'details': taskDetails,
        'date': taskDate
      };

      // Görevi listeden bul
      var listItem = $('#task-list-items').children().eq(taskIndex);

      // Görevi listeye ekle
      listItem.children('.task-container').children('.task-check').prop('checked', !listItem.children('.task-container').children('.task-check').prop('checked'));
      listItem.children('.task-container').children('.task-title').text(taskName);
      listItem.children('.task-container').children('.task-due-date').val(taskDate);
    }
  }
});

// Görevleri tamamlama
$('#task-list-items').on('click', 'li.task', function() {
  var taskIndex = $(this).index();

  // Görevi tamamlanmış olarak işaretle
  $(this).children('.task-container').children('.task-check').prop('checked', !$(this).children('.task-container').children('.task-check').prop('checked'));

  // Görevi tamamlananlar listesine ekle
  if ($(this).children('.task-container').children('.task-check').prop('checked')) {
    $('#completed-tasks-items').append('<li>' + $(this).children('.task-container').children('.task-title').text() + '</li>');
  } else {
    $('#completed-tasks-items li').filter(function() {
      return $(this).text() === $(this).text();
    }).remove();
  }

  // Görevi listeye ekle
  $(this).children('.task-container').children('.task-title').html('<s>' + taskName + '</s>');
});

});


  </script>
</body>
</
